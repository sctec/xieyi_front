            <div class="right_cont"><h3 class="title">修改资料</h3>
                <div class="user_info">
                    <form method="post" action="">
                        <table class="tablebg">
                            <tbody>
                            <tr>
                                <td class="tbkey">
                                    用户名：
                                </td>
                                <td class="tbval">
                                    sctec
                                </td>
                            </tr>
                            <tr>
                                <td class="tbkey">
                                    姓名：
                                </td>
                                <td class="tbval">
                                    <input name="name" type="text" class="reginfo" value="梁柱">
                                    <span class="msg">*</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="tbkey">
                                    性别：
                                </td>
                                <td class="tbval">
                                    <input class="dangxuan" name="sex" type="radio" checked="checked"/>男
                                    <input class="dangxuan" name="sex" type="radio"/>女
                                    <span class="msg" style="margin-left: 60px">*</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="tbkey">
                                    地区：
                                </td>
                                <td class="tbval address">
                                    <input name="address" type="text" class="reginfo" size="35" value="山西">
                                    <span class="msg"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="tbkey">
                                    手机号：
                                </td>
                                <td class="tbval">
                                    <input id="mobile" name="mobile" type="text" class="reginfo" value="15935128888">
                                    <span id="state_mobile" class="msg">*</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="tbkey">
                                    邮箱：
                                </td>
                                <td class="tbval">
                                    <input name="email" type="text" class="reginfo" id="email" value="scteclz@163.com">
                                    <span class="msg">*</span>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div class="formbutton">
                            <button class="thebutton" type="submit">确 定</button>
